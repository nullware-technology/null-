<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg_filmes">
    <div class="container-fluid">
        <header class="row">
            <div class="col-12">
                <img src="assets/Logo1.png" class="float-start" />
            </div>
        </header>
        <div id="caixa_login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <form>
                <input type="email" class="form-control form-control-lg" placeholder="Email ou número de celular" />
                <br />
                <input type="password" class="form-control form-control-lg" placeholder="Senha" />
                <br />
                <button class="btn btn-lg btn-block btn-danger w-100">Entrar</button>
                <br /><br />
                <button class="btn btn-lg btn-block btn-secondary w-100">Usar um código de acesso</button>
                <div class="row mt-4 align-items-center">
                    <div class="col-auto">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe" class="text-white ms-2">Lembre-se de mim</label>
                    </div>
                    <div class="col text-end">
                        <a href="#" class="text-white">Precisa de ajuda?</a>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <p class="text-muted">Novo por aqui? <a href="#" class="text-white">Assine agora.</a></p>
                    <p class="text-muted"><a href="#" class="text-white">Esqueceu a senha?</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
